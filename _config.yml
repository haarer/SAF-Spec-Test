title: System Architecture Framework
description: A scalable SysML Based Framework to foster MBSE for multiple Modeling Tools!
theme: just-the-docs

url: https://just-the-docs.github.io

aux_links:
  GfSE Home Page: https://gfse.de


logo: "/assets/images/Banner_SAF_gross.png"

assets:
    sources:
        - assets       
        - assets/images          
        - assets/css   
        - assets/images/examples_md

plugins:
  - jekyll-relative-links

relative_links:
  enabled:     true

callouts:
